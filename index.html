<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Personal Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <nav class="sidebar">

                <div class="social-icons">
